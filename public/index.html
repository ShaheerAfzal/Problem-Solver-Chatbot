<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solver Chatbot</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f5f5f5;
            --bot-bubble: #e6e6ff;
            --user-bubble: #d1ecf1;
            --text-dark: #333;
            --text-light: #666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--text-dark);
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--text-dark);
            border-bottom-left-radius: 5px;
        }
        
        .structured-response {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .response-section {
            margin-bottom: 15px;
        }
        
        .response-section h4 {
            color: var(--primary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .response-section p {
            color: var(--text-light);
            line-height: 1.5;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: var(--secondary-color);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        #send-button {
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #554fd8;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            color: var(--text-light);
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Problem Solver Chatbot</h1>
            <p>Describe your problem and get a structured analysis</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm here to help analyze your problems. Describe any issue you're facing, and I'll provide a structured analysis with key points and solutions.
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            ü§ñ Analyzing your problem...
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Describe your problem here...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addStructuredResponse(response) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            let htmlContent = `
                <div class="structured-response">
                    <div class="response-section">
                        <h4>üîç Key Points</h4>
                        <p>${response.key_points}</p>
                    </div>
                    <div class="response-section">
                        <h4>üìã Problem Type</h4>
                        <p>${response.type_problem}</p>
                    </div>
            `;
            
            if (response.fault) {
                htmlContent += `
                    <div class="response-section">
                        <h4>‚ö†Ô∏è Fault Assessment</h4>
                        <p>${response.fault}</p>
                    </div>
                `;
            }
            
            htmlContent += `
                    <div class="response-section">
                        <h4>üí° Solution</h4>
                        <p>${response.solution}</p>
                    </div>
                </div>
            `;
            
            messageDiv.innerHTML = htmlContent;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send message to backend (Vercel API endpoint)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    addStructuredResponse(data);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage("Sorry, I'm having trouble connecting to the server. Please try again later.");
                console.error('Error:', error);
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
